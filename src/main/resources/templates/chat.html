<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chatSection {
            height: 400px;
            overflow-y: auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .chat-bubble {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .chat-bubble .sender {
            font-weight: 600;
            color: #0d6efd;
        }
        .chat-bubble .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            float: right;
        }
        .chat-bubble .message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Real-Time Chat Application</h5>
        </div>
        <div class="card-body">
            <div id="chatSection"></div>

            <div class="mt-3">
                <input id="senderInput" type="text" class="form-control mb-2" placeholder="Your Name...">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
                    <button id="sendMessage" type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function formatTimestamp() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showMessage(message) {
        const chat = document.getElementById('chatSection');
        const messageElement = document.createElement('div');
        messageElement.className = 'chat-bubble';

        const timestamp = formatTimestamp();

        messageElement.innerHTML = `
            <div class="sender">${message.sender} <span class="timestamp">${timestamp}</span></div>
            <div class="message">${message.content}</div>
        `;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();
        if (!sender || !content) return;

        const chatMessage = {
            sender: sender,
            content: content
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
